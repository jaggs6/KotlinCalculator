version: 2
jobs:
  build:
    docker:
      - image: beevelop/android:latest
    working_directory: ~/KotlinCalculator
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-myapp-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
            - v1-myapp-
      - run: ./gradlew assembleDebug --project-cache-dir ~/.gradle --console plain
      - run: pwd
      - save_cache:
          key: v1-myapp-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
          paths:
            - ~/.gradle
      - store_artifacts:
          path: ~/KotlinCalculator/app/build/outputs/apk/debug/
          destination: build
