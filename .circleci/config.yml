version: 2
jobs:
  build:
    working_directory: ~/KotlinCalculator
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies --project-cache-dir ~/.gradle --console plain
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew clean lint test --project-cache-dir ~/.gradle --console plain
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: Run Builds
          command: ./gradlew assemble --project-cache-dir ~/.gradle --console plain
      - store_artifacts:
          path: app/build/outputs/apk/*
          destination: builds